env:
  es2021: true
  node: true

extends:
  - 'airbnb-base'

parserOptions:
  ecmaVersion: latest

rules: 
  no-console: 0
  import/extensions: # FIXME: remove when rule will be adjusted for new nodejs version
    - error
    - ignorePackages
    - js: always
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
  VariableDeclarator: {"var": 2, "let": 2, "const": 3}